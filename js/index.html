<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="alap.js"></script>
</head>
<body>
    <table id="tablazat"></table>
    <script>
        console.log(filmek)

        for (const elem of filmek) {
            var tr=document.createElement("tr")
            document.getElementById("tablazat").appendChild(tr)
            var td = document.createElement("td")
            tr.appendChild(td) 
            td.innerHTML=elem.Title  

            var td2 = document.createElement("td")
            tr.appendChild(td2)
            var kep = document.createElement("img")
            kep.setAttribute("src",elem.Images[0])
            td2.appendChild(kep)
            kep.style.width="500px"

            var td3 = document.createElement("td")
            tr.appendChild(td3)
            td3.innerHTML=elem.Year

            var td4 = document.createElement("td")
            tr.appendChild(td4)
            td4.innerHTML=elem.Released

            var td5 = document.createElement("td")
            tr.appendChild(td5)
            td5.innerHTML=elem.imdbRating

            var td6 = document.createElement("td")
            tr.appendChild(td6)
            td6.innerHTML=elem.Runtime

            var td7 = document.createElement("td")
            tr.appendChild(td7)
            td7.innerHTML=elem.Writer
            
            
           

        }
    </script>
  
</body>
</html>
